{% extends "base.html" %}

{% block content %}
<div class="clinic-list">
    {% for clinic in clinics %}
    <div class="clinic-card">
        <h3>{{ clinic.name }}</h3>
        <p>{{ clinic.address }}</p>
        {% if clinic.quota > 0 %}
        <p class="quota">Quota left: {{ clinic.quota }}</p>
        <a href="{{ url_for('select_service', clinic_id=clinic.id) }}" class="book-btn">Book</a>
        {% else %}
        <p class="no-quota">No Vacancies</p>
        <button class="book-btn disabled" disabled>Book</button>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
