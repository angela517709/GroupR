{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>Welcome to<br>18cm Clinics</h2>
        <div class="login-buttons">
            <a href="{{ url_for('iamsmart_login') }}" class="iamsmart-btn login">
                <img src="/static/images/iamsmart_logo.png" alt="iAM Smart">
                Log in with iAM Smart
            </a>
            <a href="{{ url_for('iamsmart_register') }}" class="iamsmart-btn register">
                <img src="/static/images/iamsmart_logo.png" alt="iAM Smart">
                Register with iAM Smart
            </a>
        </div>
    </div>
</div>

<style>
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 20px;
}

.login-box {
    background: white;
    border-radius: 12px;
    padding: 40px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.login-box h2 {
    color: #2c3e50;
    margin-bottom: 30px;
    font-size: 24px;
}

.login-buttons {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.iamsmart-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 12px 24px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    transition: transform 0.2s;
}

.iamsmart-btn img {
    height: 24px;
    width: auto;
}

.iamsmart-btn.login {
    background: #41978F;
    color: white;
}

.iamsmart-btn.register {
    background: white;
    color: #41978F;
    border: 2px solid #41978F;
}

.iamsmart-btn:hover {
    transform: translateY(-2px);
}
</style>
{% endblock %}
