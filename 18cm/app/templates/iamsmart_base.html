<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iAM Smart Authentication</title>
</head>
<body>
    <div class="mobile-container">
        <header class="iamsmart-header">
            <div class="header-content">
                <img src="{{ url_for('static', filename='images/iamsmart_logo_2.png') }}" alt="iAM Smart" class="iamsmart-logo">
            </div>
        </header>
        
        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f0f0f0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
    }

    .mobile-container {
        width: 100%;
        max-width: 414px;  /* iPhone Plus width */
        min-height: 100vh;
        background: white;
        position: relative;
        margin: 0 auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .iamsmart-header {
        background: #c0ede8;
        padding: 16px 20px;
        position: sticky;
        top: 0;
        z-index: 100;
        height: 56px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .header-content {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .iamsmart-logo {
        height: 32px;
        width: auto;
    }

    .content {
        min-height: calc(100vh - 56px);
        background: #fff;
    }

    @media (max-width: 414px) {
        body {
            background: white;
        }
        
        .mobile-container {
            box-shadow: none;
        }
    }
    </style>
</body>
</html>
